<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input label="Username" required [(ngModel)]="username" labelPlacement="fixed"
      placeholder="Masukkan username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Password" type="password" required [(ngModel)]="password" labelPlacement="fixed"
      placeholder="Masukkan password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Confirm Password" type="password" required [(ngModel)]="confirmPassword" labelPlacement="fixed"
      placeholder="Masukkan password konfirmasi"></ion-input>
  </ion-item>
  <br />
  <ion-button expand="block" (click)="register()">Register</ion-button>
</ion-content>
